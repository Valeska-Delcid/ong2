    <title>Inicio - Mi Sitio Web</title>
    <style>
        body {
            font-family: Blueberry, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #F0F8FF; /* Fondo azul muy claro */
        }
        /* Estilos en línea para el ejemplo */
        header {
            background-color: #BAE4FF; /* Color de fondo del encabezado */
            color: 000000; /* Color del texto del encabezado */
            padding: 20px; /* Espaciado interno del encabezado */
            display: flex; /* Para alinear elementos horizontalmente */
            justify-content: space-between; /* Espacio entre elementos */
            align-items: center; /* Centrar verticalmente */
        }
        header h1 {
            font-family: 'Times New Roman', cursive; /* Cambia la fuente */
            font-size: 40px; /* Tamaño de la fuente */
            margin: 0; /* Elimina el margen para centrar mejor */
            text-align: center; /* Alineación centrada */
        }
        header img {
            width: 150px; /* Ancho del logo */
            height: auto; /* Altura automática para mantener la proporción */
        }
        nav ul {
            list-style-type: none; /* Quitar viñetas de la lista */
            padding: 0;
            margin: 0;
            display: flex; /* Alinear elementos horizontalmente */
        }
        nav ul li {
            margin-right: 20px; /* Espacio entre elementos */
        }
        nav ul li a {
            color: white; /* Color del texto del enlace */
            text-decoration: none; /* Quitar subrayado del enlace */
            padding: 10px 15px; /* Añadir espacio alrededor del texto */
            border-radius: 5px; /* Añadir esquinas redondeadas */
            transition: background-color 0.3s; /* Transición suave */
        }
        nav ul li a:hover {
            background-color: #555; /* Cambiar el color de fondo al pasar el mouse */
        }
        .search-form {
            display: flex;
            align-items: center;
        }
        .search-form input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-form button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
        }


        footer {
            background-color: #BAE4FF; /* Color morado suave */
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center;
        }

        .social-media {
            display: flex;
            gap: 10px;
        }

        .social-media a {
            text-decoration: none;
            color: white;
            display: inline-block;
            border: 2px solid white;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .social-media a:hover {
            background-color: white;
            color: #9370DB;
        }

        .social-media img {
            width: 20px;
            height: 20px;
        }

        .centered-image {
    display: block;
    margin-left: auto;
    margin-right: auto;
    max-width: 100%;
    height: auto;
    transition: transform 0.3s ease;
}

.centered-image:hover {
    transform: scale(1.1);
}

    </style>
